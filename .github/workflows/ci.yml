name: Smoke Test

# Manual trigger
on:
  workflow_dispatch:

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    strategy:
      fail-fast: false
      matrix:
        java: [ 21, 25, 26-ea ]
        os: [ self-hosted ]   # Only your self-hosted Linux runner
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Git Checkout
      uses: actions/checkout@v6

    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        architecture: s390x

    - name: Build
      run: |
        ant -noinput echoproperties deploy embed test-nio test-status
      env:
        ANT_OPTS: -Dtest.openssl.exists=false -Dtest.excludePerformance=true -Dtest.profile=smoke

    - name: Upload logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v5
      with:
        name: JDK${{ matrix.java }}-${{ matrix.os }}-logs
        path: |
          hs_err_*.log
          output/build/logs/TEST*.txt
        retention-days: 7
